<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>Dashboard</h2>
            <nav>
                <ul>
                    <li><a href="#" aria-current="page">Home</a></li>
                    <li><a href="add-content.html" id="#">Benefit</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
          

            <!-- Content Form Section (Initially hidden) -->
            <div class="form-container">
                <h1>Add New Content</h1>
                <form id="addContentForm">
                    <label for="icon">Icon URL or File Path:</label>
                    <input type="text" class="form-control" id="icon" name="icon" required><br><br>

                    <label for="img">Primary Image URL or File Path:</label>
                    <input type="file" id="img" class="form-control" name="img" required><br><br>

                    <label for="display_description">Display Description:</label>
                    <textarea id="display_description" class="form-control" name="display_description" required></textarea><br><br>

                    <label for="image">Additional Image URL or File Path:</label>
                    <input type="file" id="image" class="form-control" name="image" required><br><br>

                    <label for="description">Detailed Description:</label>
                    <textarea id="description" class="form-control" name="description" required></textarea><br><br>

                    <label for="title">Title:</label>
                    <input type="text" id="title" class="form-control" name="title" required><br><br>

                    <label for="category">Category:</label>
                    <select id="category" class="form-control" name="category" >
                        <option value="Benefit">Benefit</option>
                    </select>

                    <button type="submit" class="btn btn-primary">Add Content</button>
                </form>
                <p id="message"></p>
            </div>
        </main>
    </div>

    <script src="admin/js/addContent.js"></script>

</body>
</html>
